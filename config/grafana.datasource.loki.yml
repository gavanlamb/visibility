apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    basicAuth: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: TraceID
          datasourceUid: tempo
          matcherRegex: '(?:"traceID"\:")(\w*)(?:")'
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Traces'
