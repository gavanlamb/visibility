apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo:3200
    access: proxy
    basicAuth: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'loki'
        spanStartTimeShift: '30m'
        spanEndTimeShift: '-30m'
        tags: 
          - key: service.name
            value: job
        filterByTraceID: false
        filterBySpanID: false
        customQuery: true
        query: '{$${__tags}} | json | traceID="$${__trace.traceId}"'
